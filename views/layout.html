<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <% if(typeof(title) !== 'undefined' && title) {%>
    <title><%=  title  %></title>
    <% } %>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/common.css" type="text/css" />
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
    <link rel="stylesheet" href="/libs/editor/editor.css" type="text/css" />
    <link rel="stylesheet" href="/libs/webuploader/webuploader.css" type="text/css" />
    <link rel="stylesheet" href="/libs/code-prettify/prettify.css" type="text/css" />
    <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.css" type="text/css" />

                <% } %>

            <form id="search_form" class="navbar-search" action="/search">
